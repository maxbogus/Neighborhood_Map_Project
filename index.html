<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" media="screen">
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen">
    <link rel='shortcut icon' href='img/favicon.png' type='image/x-icon'>
</head>
<body>
<div class="container">
    <div class="row">
        <h2 class="text-center">Neighborhood Map</h2>
    </div>
    <br>
    <div class="row">
        <div class="alert alert-danger" role="alert" data-bind="text: error, visible: hasError"></div>
        <div class="col-xs-12 col-sm-4">
            <form class="form-inline ">
                <div class="form-group">
                    <label class="sr-only" for="exampleInputEmail3">Search</label>
                    <input type="search" class="form-control" id="search" placeholder="Search"
                           data-bind="value: userInput"/>
                    <button type="submit" class="btn btn-default" data-bind="click: filterMarkers">Search</button>
                    <button type="submit" class="btn btn-default" data-bind="click: clearFilter">Cancel</button>
                </div>
            </form>
            <br>
            <div class="list-group " data-bind="foreach: currentList">
                <button type="button" class="list-group-item" data-bind="text: name"></button>
            </div>
        </div>
        <div id="map" class="col-sm-8" data-bind="googleMap: currentList"></div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type='text/javascript' src='js/bootstrap.min.js'></script>
<script type='text/javascript' src='js/knockout.js'></script>
<script src="js/code.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMyapRXCm3PwBfbS2YGoE4Op-s9-l_bS4&callback=initMap">
</script>
</body>
</html>
